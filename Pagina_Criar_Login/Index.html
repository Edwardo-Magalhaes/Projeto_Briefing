<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">

    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sing-up">
            <form>
                <h1> Criar conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span> Ou use o email para registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button> Inscrever</button>

                
            </form>
        </div>
        <div class="form-container sing-in">
            <form>
                <h1> Logar </h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span> Ou use o email e senhar</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle-panel toggle-right">  
                <h1>Hello, friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="login">sing-in</button>
            </div>
            <div class="toggle-panel toggle-left">  
                <h1>Bem-vindo de volta</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="registrar">sing-up</button>
            </div>
        </div>
    </div>
    
   <script src="script.js"> </script> 
</body>
</html>
