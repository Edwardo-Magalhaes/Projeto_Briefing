<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cabeçalho e Filtros</title>
    <link rel="stylesheet" href="css/seach_page.css">
</head>
<body onclick="closeSidebar(event)">
    <div class="background-image"></div>
    <header>
        <img src="./Imagens/Briefing_logo_stickers.png" alt="Logo" style="height: 70px;">
        <div class="search-container">
            <input class="input" type="text">
            <button class="search-button" id="searchButton">Search</button>
            <svg viewBox="0 0 24 24" class="search__icon">
                <g>=
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                </path>
                </g>   
            </svg>
        </div>
        <button class="menu-btn" onclick="toggleSidebar(event)">☰</button>
    </header>
    <div class="sidebar" id="sidebar">
        <a href="#">Criar Projeto</a>
        <a href="#">Meus Projetos</a>
        <a href="#">Meu Perfil</a>
        <a href="#">Sair</a>
    </div>
    <div class="filter-bar">
        <h2>Filtros</h2>
        <div class="filter-group">
            <h3>Categoria</h3>
            <label><input type="checkbox"> Tecnologia</label>
            <label><input type="checkbox"> Ciência</label>
            <label><input type="checkbox"> Arte</label>
        </div>
        <div class="filter-group">
            <h3>Preço</h3>
            <label><input type="checkbox"> Gratuito</label>
            <label><input type="checkbox"> Pago</label>
        </div>
        <div class="filter-group">
            <h3>Data</h3>
            <label><input type="checkbox"> Últimos 7 dias</label>
            <label><input type="checkbox"> Último mês</label>
            <label><input type="checkbox"> Último ano</label>
        </div>
    </div>
    <div class="content">
        <div class="grid-container" id="grid-container">
            <div class="grid-item">
                <h3>Título 1</h3>
                <p>Texto breve 1</p>
            </div>
            <div class="grid-item">
                <h3>Título 2</h3>
                <p>Texto breve 2</p>
            </div>
            <div class="grid-item">
                <h3>Título 3</h3>
                <p>Texto breve 3</p>
            </div>
            <div class="grid-item">
                <h3>Título 4</h3>
                <p>Texto breve 4</p>
            </div>
            <div class="grid-item">
                <h3>Título 5</h3>
                <p>Texto breve 5</p>
            </div>
            <div class="grid-item">
                <h3>Título 6</h3>
                <p>Texto breve 6</p>
            </div>
            <div class="grid-item">
                <h3>Título 7</h3>
                <p>Texto breve 7</p>
            </div>
            <div class="grid-item">
                <h3>Título 8</h3>
                <p>Texto breve 8</p>
            </div>
        </div>
    </div>
    <script src="script/seach_page.js"></script>
</body>
</html>
