<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
    <title>Pagina de criar conta e login - Briefing</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1>Crie uma conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email para registrar</span>
                <input id="nome" type="text" name="nome" placeholder="Nome" required>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <input id="senha" type="password" name="senha" placeholder="Senha" required>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione o tipo de usu√°rio</option>
                    <option value="cliente">Cliente</option>
                    <option value="designer">Profissional</option>
                </select>
                <button type="button" onclick="cadastrar()">Inscrever</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use o email e senha</span>
                <input id="loginEmail" type="email" placeholder="Email" required>
                <input id="loginSenha" type="password" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="button" onclick="entrar()">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta</h1>
                    <p>Insira seus dados pessoais para entrar no site.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Fala meu mano!!!</h1>
                    <p>Registre-se com seus dados pessoais para usar fazer seu cadastro.</p>
                    <button class="hidden" id="register">Criar Conta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/Backend/Pagina_Login/Script_copy.js"></script>
    <script src="/Backend/Pagina_Login/Requisicao.js"></script>

</body>
</html>
