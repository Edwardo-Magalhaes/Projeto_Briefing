<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Projeto</title>
    <link rel="stylesheet" href="css/create_page.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./Imagens/Briefing_logo_stickers.png" alt="Logo" style="height: 70px;">
            </div>
            <nav>
                <ul id="menu">
                    <li><a href="first_page.html">Home</a></li>
                    <li><a href="/Backend/public/seach_page.html">Buscar</a></li>
                    <li><a href="#contact">Perfil</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        </div>
    </header>

    <div class="container">
        <h1>Solicitar Novo Projeto de Design</h1>
        <form id="project-request-form" action="/enviar-solicitacao" method="POST">
            <div class="form-group">
                <label for="project-title">Título do Projeto:</label>
                <input type="text" id="project-title" name="project-title" required>
            </div>
            <div class="form-group">
                <label for="project-description">Descrição do Projeto:</label>
                <textarea id="project-description" name="project-description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="project-category">Categoria do Projeto:</label>
                <select id="project-category" name="project-category" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="logotipo">Logotipo</option>
                    <option value="web-design">Web Design</option>
                    <option value="vetor">Vetorização</option>
                    <option value="Filmaker">Filmaker</option>
                    <option value="Motion Design">Motion Design</option>
                </select>
            </div>
            <div class="form-group">
                <label for="project-deadline">Prazo de Entrega:</label>
                <input type="date" id="project-deadline" name="project-deadline" required>
            </div>
            <div class="form-group">
                <label for="project-budget">Orçamento Estimado (R$):</label>
                <input type="number" id="project-budget" name="project-budget" required>
            </div>
            <div class="form-group">
                <label for="client-name">Seu Nome:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-email">Seu Email:</label>
                <input type="email" id="client-email" name="client-email" required>
            </div>
            <div class="form-group">
                <label for="client-telefone">Seu telefone:</label>
                <input type="text" id="client-telefone" name="client-telefone" required>
            </div>
            <button type="submit">Enviar Solicitação</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="script/create_page.js"></script>
</body>
</html>
