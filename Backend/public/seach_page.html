<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cabeçalho e Filtros</title>
    <link rel="stylesheet" href="css/seach_page.css">
</head>
<body onclick="closeSidebar(event)">
    <div class="background-image"></div>
    <header>
        <img src="./Imagens/Briefing_logo_stickers.png" alt="Logo" style="height: 70px;">
        <div class="search-container">
            <input class="input" type="text">
            <button class="search-button" id="searchButton">Search</button>
            <svg viewBox="0 0 24 24" class="search__icon">
                <g>
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                </path>
                </g>   
            </svg>
        </div>
        <button class="menu-btn" onclick="toggleSidebar(event)">☰</button>
    </header>
    <div class="sidebar" id="sidebar">
        <a href="create_page.html">Criar Projeto</a>
        <!--<a href="#">Meus Projetos</a>-->
        <a href="perfil.html">Meu Perfil</a>
        <a href="first_page.html">Sair</a>
    </div>
    <div class="filter-bar">
        <h2>Filtros</h2>
        <div class="filter-group">
            <h3>Categoria</h3>
            <label><input type="checkbox"> Logotipo</label>
            <label><input type="checkbox"> Web Design</label>
            <label><input type="checkbox"> Vetorização</label>
            <label><input type="checkbox"> Filmaker</label>
            <label><input type="checkbox"> Motion Design</label>
        </div>
        <div class="filter-group">
            <h3>Tempo de entrega</h3>
            <label><input type="checkbox"> 3 dias</label>
            <label><input type="checkbox"> 7 dias</label>
            <label><input type="checkbox"> 14 dias</label>
            <label><input type="checkbox"> 30 dias</label>
            <label><input type="checkbox"> 60 dias</label>
        </div>
        <div class="filter-group">
            <h3>Tipo</h3>
            <label><input type="checkbox"> Pessoal</label>
            <label><input type="checkbox"> Empresarial</label>
        </div>
    </div>
    <div class="content">
        <div class="grid-container" id="grid-container">
            <!-- Aqui os projetos serão inseridos dinamicamente -->
        </div>
    </div>
    <script src="script/seach_page.js"></script>
</body>
</html>
