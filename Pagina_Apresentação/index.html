<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Pastel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">
                <a href="#">
                    <span class="text-logo">LOGO</span> <!-- Texto da logo -->
                    <img src="caminho_da_sua_imagem.jpg" alt="Descrição da Imagem" class="image-logo">
                    <!-- Imagem da logo -->
                </a>
            </h1>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a simple example of a website with a pastel navbar.</p>
        <img src="caminho_da_sua_imagem.jpg" alt="Descrição da Imagem">
        <div class="buttons">
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
    </div>
</body>

</html>
